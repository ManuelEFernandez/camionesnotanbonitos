<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camiones</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="botonera">
        <form action="" class="formCamiones">
        <div class="caja-marca">
            <select name="marca" id="marca">
                <option value="" disabled selected hidden>Marca</option>
                <option value="Iveco">Iveco</option>
                <option value="Scania">Scania</option>
                <option value="Nissan">Nissan</option>
                <option value="Ford">Ford</option>
            </select>
            <button class="boton" id="filtrarMarca">Filtrar por marca</button>
        </div>
        <div class="caja-color">
            <select name="color" id="color">
                <option value="" disabled selected hidden>Color</option>
                <option value="Negro">Negro</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="Gris">Gris</option>
            </select>
            <button class= "boton" id="filtrarColor">Filtrar por color</button>
        </div>
        <button class="botonAmbos" id="filtrarAmbos">Filtrar ambos</button>
    </form>
    </div>

    <div class="tarjetera" id="tarjetera">
        
      
       
    </div>

    <script src="index.js"></script>
</body>
</html>
